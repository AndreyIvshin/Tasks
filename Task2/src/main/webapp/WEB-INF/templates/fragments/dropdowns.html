<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="dropdownLanguage">
    <div class="dropdown m-1">
        <button class="btn btn-outline-light dropdown-toggle" id="dropdownLanguage" data-toggle="dropdown"
                th:text="#{language}">
            Language
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
            <a class="dropdown-item text-center" th:href="@{/(language='en')}" th:text="#{language.english}"
               th:classappend="${#strings.equals(#session.getAttribute('language'), 'en') ? 'active' : ''}">
                English
            </a>
            <a class="dropdown-item text-center" th:href="@{/(language='ru')}" th:text="#{language.russian}"
               th:classappend="${#strings.equals(#session.getAttribute('language'), 'ru') ? 'active' : ''}">
                Russian
            </a>
        </div>
    </div>
</th:block>

<th:block th:fragment="dropdownSign">
    <div class="dropdown m-1">
        <button class="btn btn-outline-light dropdown-toggle" id="dropdownSign" data-toggle="dropdown"
                th:text="#{role.guest}">
            Guest
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownSign">
            <a class="dropdown-item text-center" th:href="@{/user/sign/in}" th:text="#{sign.in}">
                Sign in
            </a>
            <a class="dropdown-item text-center" th:href="@{/user/sign/up}" th:text="#{sign.up}">
                Sign up
            </a>
        </div>
    </div>
</th:block>

<th:block th:fragment="dropdownUser">
    <div class="dropdown m-1">
        <button class="btn btn-outline-light dropdown-toggle" id="dropdownUser" data-toggle="dropdown"
                th:text="${#session.getAttribute('user').username}">
            User
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownUser">
            <a class="dropdown-item text-center" th:href="@{/}" th:text="#{user.settings}">
                Settings
            </a>
            <a class="dropdown-item text-center" th:href="@{/user/sign/out}" th:text="#{sign.out}">
                Sign out
            </a>
        </div>
    </div>
</th:block>

</html>
