data.source.username = root
data.source.password = 1234
data.source.url = jdbc:oracle:thin:@192.168.99.100:1521:oracle
data.source.driver_class = oracle.jdbc.driver.OracleDriver
hibernate.dialect = org.hibernate.dialect.Oracle12cDialect
hibernate.hbm2ddl.auto = create-drop
hibernate.show_sql = true
session.factory.packages.to.scan = com.epam.newsportal.domain.entity
template.resolver.mode = HTML5
template.resolver.cacheable = false
template.resolver.prefix = classpath:/templates/
template.resolver.suffix = .html
template.resolver.encoding = UTF-8
reloadable.resource.bundle.message.source = classpath:/i18n/messages
session.locale.resolver.default.locale = en
locale.change.interceptor.parameter = language
